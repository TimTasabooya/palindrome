  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Palindrome Checker</title>
  <style>
    /* CSS */
    .listHeading1 {
      color: pink;
    }
    .listHeading2 {
      color: darkred;
    }

  </style>
  <script>
    // JAVASCRIPT
  import { isPalindrome } from '/index.js';


  var input = document.getElementById("myInput");

  input.addEventListener("keyup", function(event) {

  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("myBtn").click();

  if (isPalindrome(input)) {
    javascript:alert('This is a Palindrome!')

  } else {
    javascript:alert('This is NOT a Palindrome!')
  }



  }
});
  </script>
</head>
<body>
  <p>Please enter a word:
  <input id="myInput" value="">
    <button id="myBtn">
    Is it a Palindrome?</button>
  </p>
 
<h2 class="listHeading1">Is a Palindrome</h2>
  <ol>

  </ol>


<h2 class="listHeading2">Is not a Palindrome</h2>



</body>
</html>

  <title>Palindrome Checker</title>
  <style>
    /* CSS */
    .listHeading1 {
      color: lightcyan;
    }
    .listHeading2 {
      color: darkred;
    }

  </style>
  <script>
    // JAVASCRIPT
  var input = document.getElementById("myInput");
  input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("myBtn").click();
  }
});
  </script>
</head>
<body>
  <p>Please enter a word: </p>
  <input id="myInput" value="">
    <button id="myBtn" onclick="javascript:alert('Hello World!')">
    Is it a Palindrome?</button>
 
<h2 class="listHeading1">Is a Palindrome</h2>


<h2 class="listHeading2">Is not a Palindrome</h2>



</body>
